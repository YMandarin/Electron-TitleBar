<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>helloWorld</title>
    <link rel="stylesheet" href="../css/mainPage.css">
    
   <script src="../Partial/TitleBar/titleBar-script.js"></script>
</head>

<body>
    <script>
        let menu = [
            {
                text:"File",
                popup:[
                    {
                        text:"open devTools",
                        click:()=>{
                            remote.getCurrentWindow().webContents.openDevTools();
                        },
                        hotkey:"Ctrl+Shift+C"
                    }
                ]
            },
            {
                text:"Edit",
                popup:[
                    {
                        text:"undo",
                        hotkey:"Ctrl+Z",
                        click:()=>{
                            console.log("undo");
                        }
                    },
                    {
                        text:"redo",
                        hotkey:"Ctrl+Y",
                        click:()=>{
                            console.log("redo");
                        }
                    },
                    {
                        line:true
                    },
                    {
                        text:"cut",
                        hotkey:"Ctrl+X",
                        click:()=>{
                            console.log("cut");
                        }
                    },
                    {
                        text:"copy",
                        hotkey:"Ctrl+C",
                        click:()=>{
                            console.log("copy");
                        }
                    },
                    {
                        text:"paste",
                        hotkey:"Ctrl+V",
                        click:()=>{
                            console.log("paste");
                        }
                    }
                ]
            }
        ]
        
        let titleBar = new TitleBar({darkMode:false},"../assets/electronlogo.png",menu);
        titleBar.append();
    </script>
    
    <span id="outputText"></span>

</body>


<script>
    
    require("../Renderer/mainPageRenderer.js");   
</script>

</html>
