<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>helloWorld</title>
    <link rel="stylesheet" href="../css/mainPage.css">
    
   <script src="../Partial/TitleBar/titleBar-script.js"></script>
</head>

<body>
    <script>
        let menu = [
            {
                text:"File",
                popup:[
                    {
                        text:"exit",
                        click:()=>{
                            remote.getCurrentWindow().close();
                        }
                    },
                ]
            },
            {
                text:"View",
                popup:[
                    {
                        
                        text:"Reload",
                        click:()=>{
                            remote.getCurrentWindow().reload();
                        },
                        hotkey:"Ctrl+R"
                        
                        
                    },
                    {
                        
                        text:"Open Developer Tools",
                        click:()=>{
                            remote.getCurrentWindow().webContents.openDevTools();
                        },
                        hotkey:"Ctrl+Shift+C"
                        
                    },
                    {
                        line:true
                    },
                    {
                        text:"Toggle Full Screen",
                        click:()=>{
                            let titlebar = document.getElementById("TitleBar");
                            if(titlebar.style.display =="none"){
                                titlebar.style.removeProperty("display");
                                remote.getCurrentWindow().setFullScreen(false);
                            }
                            else{
                                titlebar.style.display = "none";
                                remote.getCurrentWindow().setFullScreen(true);
                            }


                            
                        },
                        hotkey:"F11"
                    }
                ]
            }

        ]
        
        let titleBar = new TitleBar({darkMode:true},"../assets/electronlogo.png",menu,"helloWorld");
        titleBar.append();
    </script>
    
    <span id="outputText"></span>

</body>


<script>
    
    require("../Renderer/mainPageRenderer.js");   
</script>

</html>
